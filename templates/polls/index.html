{% extends "base.html" %}

{% block content %}
	{% if latest_question_list %}
	<h1>
	    <ul style="list-style-type: disclosure-closed;">
	    {% for question in latest_question_list %}
	        <br/><li><a style="color: black;" href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
	    {% endfor %}
	    </ul>
	{% else %}
	    <p>No polls are available.</p>
	{% endif %}
	</h1>
{% endblock %}

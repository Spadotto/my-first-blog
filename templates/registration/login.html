{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
    {% if form.errors %}
        <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <div class="container">
    	<h1>Login!</h1>
	    <form method="post" action="{% url 'login' %}">
	    {% csrf_token %}
	    
	    {{ form|crispy }}

	        <input type="submit" name="" value="login" />
	    </form>
	    <br/>
	    <a href="{% url 'password_reset' %}">
	    	Forgot your password?
	    </a>
	</div>
{% endblock %}
